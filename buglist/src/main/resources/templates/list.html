<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>欢迎使用bugList系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Bug管理系统</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Bug列表
                        <a th:href="@{/insert}" input="button"
                           class="btn btn-danger">新增Bug</a></h3>
                </div>
                <div class="panel-body">
                    <div>
                        <table border="1" class="table table-striped table-bordered table-hover">
                            <form th:action="@{/listpage}" method="post">

                                <tr>
                                    <td>项目名称</td>
                                    <td>


                                        <select name="pid">
                                            <option value="0" text="请选择..."></option>
                                            <option th:each="p:${projects}" th:value="${p.pid}"
                                                    th:text="${p.pname}"
                                                    th:selected="${pid}==${p.pid}">

                                            </option>
                                        </select></td>

                                    <td>CR号码</td>
                                    <td>

                                        <input maxlength="20" type="text" name="crnum" autocomplete="off"></td>


                                    <td>TaskNum</td>
                                    <td><input maxlength="20" type="text" name="tasknum" autocomplete="off"></td>
                                </tr>
                                <tr>

                                    <td>测试人员</td>
                                    <td>
                                        <select name="testid">
                                            <option value="0" text="请选择..."></option>
                                            <option th:each="testers:${testers}" th:value="${testers.eid}"
                                                    th:text="${testers.ename}"
                                                    th:selected="${testid}==${testers.eid}"></option>
                                        </select></td>


                                    </td>
                                    <td>开发人员</td>
                                    <td>


                                        <select name="devid">
                                            <option value="0" text="请选择..."></option>
                                            <option th:each="developers:${developers}" th:value="${developers.eid}"
                                                    th:text="${developers.ename}"
                                                    th:selected="${devid}==${developers.eid}"></option>
                                        </select></td>
                                    <td>
                                        请选择条件
                                    </td>
                                    <td>

                                        <a><input type="submit" value="点击查询" class="btn btn-info"></a>

                                    </td>
                                </tr>
                            </form>
                        </table>
                    </div>
                </div>
                <div></div>
                <div></div>
            </div>
            <div></div>
            <div class="table-responsive">
                <div class="row"></div>
                <div class="row"></div>
                <table class="table table-striped table-bordered table-hover">
                    <tr border="1">
                        <th>客户名称</th>

                        <th>CR号码</th>
                        <th>Task号码</th>
                        <th>测试人员</th>
                        <th>开发人员</th>
                        <th>涉及的接口或存储过程名称</th>
                        <th>Bug状态</th>
                        <!--<th>根本原因</th>-->
                        <th>操作按钮</th>
                    </tr>
                    <tr th:each="bug:${list}">
                        <td th:text="${bug.pname}"></td>
                        <td th:text="${bug.crnum}"></td>
                        <td th:text="${bug.tasknum}"></td>
                        <td th:text="${bug.tester}"></td>
                        <td th:text="${bug.developer}"></td>
                        <td th:text="${bug.description}"></td>
                        <td th:text="${bug.bugStatus}"></td>
                        <td>
                            <a th:href="@{/findByIdpage(BugListId=${bug.id})}" input="button"
                               class="btn btn-info">查看</a>
                            <a th:href="@{/del(BugListId=${bug.id})}" input="button" class="btn btn-danger"
                               onclick="alert('删除')">删除</a>
                        </td>
                    </tr>
                </table>

                <div align="right" th:include="page :: page" url="/listpage"></div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="panel-footer">
            <a align="center">CopyRight bug管理系统</a>
        </div>
    </div>
</nav>

</body>
</html>
